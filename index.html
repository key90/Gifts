<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Круговой барабан</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      animation: none;
    }
    .slice {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 50%, 100% 0, 100% 100%);
      transform-origin: 50% 50%;
    }
    .slice:nth-child(1) { background-color: #ff6f61; transform: rotate(0deg); }
    .slice:nth-child(2) { background-color: #6b8e23; transform: rotate(45deg); }
    .slice:nth-child(3) { background-color: #4682b4; transform: rotate(90deg); }
    .slice:nth-child(4) { background-color: #f4a300; transform: rotate(135deg); }
    .slice:nth-child(5) { background-color: #32cd32; transform: rotate(180deg); }
    .slice:nth-child(6) { background-color: #ff4500; transform: rotate(225deg); }
    .slice:nth-child(7) { background-color: #800080; transform: rotate(270deg); }
    .slice:nth-child(8) { background-color: #8a2be2; transform: rotate(315deg); }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      z-index: 1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="wheel" onclick="startSpinning()">
    <div class="slice"></div>
    <div class="slice"></div>
    <div class="slice"></div>
    <div class="slice"></div>
    <div class="slice"></div>
    <div class="slice"></div>
    <div class="slice"></div>
    <div class="slice"></div>
    <div class="center-text">Нажми!</div>
  </div>

  <script>
    let spinning = false;

    function startSpinning() {
      const wheel = document.querySelector('.wheel');
      const text = document.querySelector('.center-text');
      if (!spinning) {
        spinning = true;
        text.textContent = "Кручу!";
        wheel.style.animation = 'rotate 0.2s infinite linear';
      }
    }
  </script>
</body>
</html>
