<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Circle with Arrow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="arrow"></div> <!-- Стрелка повернута внутрь -->
    <div class="circle" id="giftCircle">
      <div class="section" style="--rotate: 0deg; background: #ff9999;">Фотосессия</div>
      <div class="section" style="--rotate: 45deg; background: #ffcc99;">Лонгслив</div>
      <div class="section" style="--rotate: 90deg; background: #FFD700;">Фен-щетка</div>
      <div class="section" style="--rotate: 135deg; background: #ccff99;">Сэндвич</div>
      <div class="section" style="--rotate: 180deg; background: #99ffcc;">Торт</div>
      <div class="section" style="--rotate: 225deg; background: #99ccff;">Dagfood</div>
      <div class="section" style="--rotate: 270deg; background: #cc99ff;">Косметичка</div>
      <div class="section" style="--rotate: 315deg; background: #ff99cc;">Патефон</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
