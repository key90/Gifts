<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Circle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="circle" id="giftCircle">
    <div class="section" style="--rotate: 0deg;">Фотосессия</div>
    <div class="section" style="--rotate: 45deg;">Лонгслив</div>
    <div class="section" style="--rotate: 90deg;">Фен-щетка</div>
    <div class="section" style="--rotate: 135deg;">Сэндвич</div>
    <div class="section" style="--rotate: 180deg;">Торт</div>
    <div class="section" style="--rotate: 225deg;">Dagfood</div>
    <div class="section" style="--rotate: 270deg;">Косметичка</div>
    <div class="section" style="--rotate: 315deg;">Патефон</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
