<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Барабан</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      animation: rotate 0s infinite linear;
    }
    .section {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      background-color: red;
      transform-origin: 100% 100%;
      clip-path: polygon(100% 0, 100% 100%, 0 100%, 0 0);
    }
    .section:nth-child(1) { background-color: #ff6f61; transform: rotate(0deg); }
    .section:nth-child(2) { background-color: #6b8e23; transform: rotate(45deg); }
    .section:nth-child(3) { background-color: #4682b4; transform: rotate(90deg); }
    .section:nth-child(4) { background-color: #f4a300; transform: rotate(135deg); }
    .section:nth-child(5) { background-color: #32cd32; transform: rotate(180deg); }
    .section:nth-child(6) { background-color: #ff4500; transform: rotate(225deg); }
    .section:nth-child(7) { background-color: #800080; transform: rotate(270deg); }
    .section:nth-child(8) { background-color: #8a2be2; transform: rotate(315deg); }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="wheel" onclick="startSpinning()">
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="center-text">Нажми!</div>
  </div>

  <script>
    let spinning = false;

    function startSpinning() {
      const wheel = document.querySelector('.wheel');
      const text = document.querySelector('.center-text');
      if (!spinning) {
        spinning = true;
        text.textContent = "Кручу!";
        wheel.style.animation = 'rotate 5s infinite linear';
      }
    }
  </script>
</body>
</html>
