<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Circle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="circle" id="giftCircle">
      <div class="section" style="--rotate: 0deg; --color: #ff9999;">Фотосессия</div>
      <div class="section" style="--rotate: 45deg; --color: #ffcc99;">Лонгслив</div>
      <div class="section highlight" style="--rotate: 90deg; --color: #FFD700;">Фен-щетка</div>
      <div class="section" style="--rotate: 135deg; --color: #ccff99;">Сэндвич</div>
      <div class="section" style="--rotate: 180deg; --color: #99ffcc;">Торт</div>
      <div class="section" style="--rotate: 225deg; --color: #99ccff;">Dagfood</div>
      <div class="section" style="--rotate: 270deg; --color: #cc99ff;">Косметичка</div>
      <div class="section" style="--rotate: 315deg; --color: #ff99cc;">Патефон</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
